    <script src="app.js"></script>
    <title>Wikipedia Viewer</title>

</head>

<body>
    <div class="container">

        <div class="hidden" id="hide">
            <span><h3 class="topbar">
            Results for '<span id="search-hint">{{SearchKeywords}}</span>'
            </h3>
            </span>
            <span><i class="fa fa-times" id="closeStyle" aria-hidden="true"></i></span>
            <hr id="line">
        </div>

        <div class="logo">
            <span id="wiki">Wiki<span id="viewer">Viewer</span></span>
        </div>

        <div class="text-center showing">
            <label for="searchInput"></label>
            <input type="search" id="searchInput" name="name" autocomplete="off" placeholder="Search in wikipedia" value="" autocomplete="on">
            <span><i id="searchbtn" class="fa fa-search iconStyle"></i></span>
            <span><a href="https://en.wikipedia.org/wiki/Special:Random" target="_blank"><i id="randomBtn" class="fa fa-random iconStyle"></i></a>
          </span>
        </div>

    </div>

    <div class="col-xs-8 col-xs-offset-2">
        <div id="outputresult"></div>
    </div>
